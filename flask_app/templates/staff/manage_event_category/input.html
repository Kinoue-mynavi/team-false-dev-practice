{% extends "layout_staff.html" %}
{% block body %}
  <!-- 機能共用 CSS -->
  <link rel="stylesheet" href="/static/css/staff/staff_event_category.css">

  <!-- ナビゲーション領域 -->
  <nav>
    <div class="container">
      <p class="menu">
        <a href="{{ url_for('staff_staff_top') }}">スタッフメニュー</a>
        >
        <a href="{{ url_for('staff_manage_event_category') }}">イベントカテゴリ管理</a>
        {% if mode == 'create' %}
          > 登録内容確認
        {% elif mode == 'update' %}
          > 変更内容確認
        {% elif mode == 'delete' %}
          > 削除内容確認
        {% endif %}
      </div>
    </nav>

    <!-- メインコンテンツ領域 -->
    <main>
      <div class="container">
        <h1 id="main_title">
          <!-- ここに ページタイトルを表示する -->
        </h1>
        <h2 id="main_sub_title">イベントカテゴリ</h2>

        <form id="inputForm" method="post">
          <div id="form_area" class="base_pattern">
            <p>イベントカテゴリ名<span class="required">（必須）</span>：</p>
            <p><input type="text" name="event_category_name" value="{{ event_category_name }}"></p>

            <!-- hidden属性の項目 -->
            <input name="event_category_id" type="hidden" value="{{ event_category_id }}">
          </div>
          <div id="button_area">
            <input type="button" class="other_button" value="一覧画面へ戻る" onclick="location.href=`{{url_for('staff_manage_event_category')}}`">
            <input type="submit" formaction="{{ url_for('confirm_event_category', mode=mode) }}" class="go_next_button" value="確認画面へ"/>
          </div>
        </form>
      </div>
    </main>
  {% endblock %}
