{% extends "layout_customer.html" %}

{% block body %}
<main>
    イベント名：{{event.event_name}}

    <form action="{{url_for('mypage_manage_ticket')}}" method="post">
        <select name="review_number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        レビュータイトル:<br>
        <input type="text" name="review_title"><br>
        レビューコメント:<br>
        <textarea name="review_comment"></textarea><br>
        <input type="hidden" name="ticket_id" value="{{ ticket_id }}">
        <input type="submit" value="送信">
    </form>

    <form action="{{url_for('confirm_cancel', ticket_id=ticket_id)}}" method="post">
        <input type="submit" class="back_button" value="詳細に戻る">
    </form>

</main>
{% endblock %}
