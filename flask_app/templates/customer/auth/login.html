{% extends "layout_customer.html" %}

{% block body %}

<!-- メインコンテンツ領域 -->
<main>
	<div class="container">
		<h1 id="main_title">
			<!-- ここに ページタイトルを表示する -->
		</h1>
		

		<form action="/customer/auth/login/login_customer" method="post" name="inputForm">
			<div id="form_area" class="base_pattern">
				<p>アカウント名<span class="required">（必須）</span>：</p>
				<p><input name="customer_account" type="text" value="" id="InputTitle"></p>

				<p>パスワード<span class="required">（必須）</span>：</p>
				<p><input name="customer_password" type="password" value=""></p>
			</div>
			<div id="button_area">
				<input type="submit" class="go_next_button" value="ログイン">
			</div>
		</form>
	</div>
</main>
{% endblock %}
